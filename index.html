<!DOCTYPE html>
<title>Conquest of Islands</title>
<script src="script.js"></script>
<link rel=stylesheet href="style.css">
<div class="start-szene">
  <h1 id="spiel-ueberschrift">Conquest of Islands</h1>
  <button id="spiel-starten">START</button>
  <button id="einstellungen-oeffnen">SETTINGS</button>
</div>
<button id="verkauf-oeffnen" class="kampf-szene">VERKAUF</button>
<button id="menue-oeffnen" class="kampf-szene">MENÜ</button>
<div id="verkauf" class="card">
  <button id="verkauf-schliessen" class="ablehnen">SCHLIESSEN</button>
  <h1>Verkauf</h1>
  <div id="linsen-verkauf" class="artikel card">
    <p class="produkt-titel">Kartoffeln</p>
    <p>Kosten: 5$</p>
    <hr />
    <div id="linsen-vorschau" class="artikel artikel-vorschau card"></div>
    <button class="annehmen" id="linsen-kaufen">KAUFEN</button>
  </div>
  <div id="ritter-verkauf" class="artikel card card-2">
    <p class="produkt-titel">Ritter</p>
    <p>Kosten: 10$</p>
    <hr>
    <div id="ritter-vorschau" class="artikel artikel-vorschau card card-1"></div>
    <button class="annehmen" id="ritter-kaufen">KAUFEN</button>
  </div>
  <div id="pilze-verkauf" class="artikel card">
    <p class="produkt-titel">Pilze</p>
    <p>Kosten: 15$</p>
    <hr />
    <div id="pilze-vorschau" class="artikel artikel-vorschau card"></div>
    <button class="annehmen" id="pilze-kaufen">KAUFEN</button>
  </div>
  <div id="kuerbis-verkauf" class="artikel card card-2">
    <p class="produkt-titel">Kürbis</p>
    <p>Kosten: 20$</p>
    <hr>
    <div id="kuerbis-vorschau" class="artikel artikel-vorschau card"></div>
    <button class="annehmen" id="kuerbis-kaufen">KAUFEN</button>
  </div>
</div>
<div id="linsen" class="kampf-szene"></div>
<div class="menue">
  <div class="mainSzene card">
    <button id="kampf-starten">KÄMPFEN</button>
  </div>
  <div class="mainSzene card">
    <button id="aufwertung-starten">AUFWERTUNGEN</button>
  </div>
  <div class="mainSzene card">
    <button id="einstellungen-starten">EINSTELLUNGEN</button>
  </div>
</div>
